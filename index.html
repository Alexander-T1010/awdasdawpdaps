<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1f2f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .left-section {
            flex: 2;
            background: url('your-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .right-section {
            flex: 1;
            background-color: #d6f1ec;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            display: block;
            text-decoration: none;
            padding: 10px 20px;
            background: white;
            border-radius: 25px;
            text-align: center;
            color: #0a3d3b;
            font-weight: bold;
            border: 2px solid #0a3d3b;
            transition: 0.3s;
        }
        .button:hover {
            background: #0a3d3b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>E</h1>
        </div>
        <div class="right-section">
            <a href="#" class="button">Bio</a>
            <a href="#" class="button">Current Listings</a>
            <a href="#" class="button">News & Updates</a>
            <a href="#" class="button">Newsletter Sign-up</a>
            <a href="#" class="button">Client Testimonials</a>
            <a href="#" class="button">Contact Me</a>
        </div>
    </div>
</body>
</html>
